<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Algumas tags em HTML</h1>
    <ul>
        <li><abbr title="Cria um título, vai de h1 até h6">&lt;h1&gt;</abbr></li>
        <li><abbr title="Cria uma linha na vertical">&lt;hr&gt;</abbr></li>
        <li><abbr title="Cria um parágrafo">&lt;p&gt;</abbr></li>
        <li><abbr title="Deixa a palavra/frase em negrito">&lt;strong&gt;</abbr></li>
        <li><abbr title="Permite colocar imagens">&lt;img&gt;</abbr></li>
        <li><abbr title="Cria uma lista não ordenada">&lt;ul&gt;</abbr></li>
        <li><abbr title="Cria uma lista ordenda">&lt;ol&gt;</abbr></li>
        <li><abbr title="Para colocar links">&lt;a&gt;</abbr></li>
        <li><abbr title="Deixa a palavra/frase em itálico">&lt;em&gt;</abbr></li>
        <li><abbr title="Marca a palavra/frase como um marcador de texto">&lt;mark&gt;</abbr></li>
    </ul>
</body>
</html>
